<h1>SuperHeroe: {{ Nombre }}</h1>
<p>Edad: <strong>{{ Edad }}</strong></p>
<p>Vestuario: <strong>{{ Vestuario }}</strong></p>
<div>
    <button (click)="actualizarNombre()">Modificar Nombre</button>
    <button (click)="actualizarEdad()">Modificar Edad</button>
    <button (click)="actualizarVestuario()">Modificar Vestuario</button>
    <button (click)="cambiarHeroe()">Cambiar Heroe</button>
</div>
